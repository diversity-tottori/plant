<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>

<a-scene 
    vr-mode-ui='enabled: false' 
    embedded
    arjs='sourceType: webcam; debugUIEnabled: false;'>
        
<a-image
    src="image/hamautsubo.png"
    look-at="[gps-camera]"
    scale="5 5 5"
    gps-entity-place="latitude: 35.51535993575514; longitude: 134.21440565132426;">
</a-image>

<a-image
    src="image/gomimushi.png"
    look-at="[gps-camera]"
    scale="5 5 5"
    gps-entity-place="latitude: 35.51512335178811; longitude: 134.21454023808192;">
</a-image>
            
<a-camera gps-camera="maxDistance:50" rotation-reader></a-camera>

</a-scene>
</body>
</html>
