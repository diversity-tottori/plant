<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.0.0/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>

<a-scene 
     embedded
     loading-screen="enabled: false;"
      arjs="sourceType: webcam; debugUIEnabled: false;">
        
<a-image
    src="image/gomimushi.png"
    look-at="[gps-camera]"
    scale="3 2 0"
    gps-entity-place="latitude: 35.51535993575514; longitude: 134.21440565132426;">
</a-image>
    
<a-image
    src="image/madara.png"
    look-at="[gps-camera]"
    scale="3 2 0"
    gps-entity-place="latitude: 35.51512335178811; longitude: 134.21454023808192;">
</a-image>
            
<a-camera gps-camera="maxDistance:50" rotation-reader></a-camera>

</a-scene>
</body>
</html>
